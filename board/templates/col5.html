{% load static %}
<div class="col-md-5">
  <div id="lecture_info" class="post_anker"></div>
  <h5>科目情報</h5>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <table class="table table-sm table-borderless" style="width: 90%;">
        <tbody>
          <tr>
            <th scope="row" class="subinfo-th">科目名</th>
            <td>{{ sub_title }}</td>
          </tr>
          <tr>
            <th scope="row" class="subinfo-th">科目番号</th>
            <td>{{ sub_codes }}</td>
          </tr>
          <tr>
            <th scope="row" class="subinfo-th">担当教員</th>
            <td>{{ sub_teachers }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  {% include 'textbooks.html' %}

  {% include 'reviews.html' %}

  <div class="row" id="share_app">
      <div class="col text-center ad-box">
        <template v-if="NavigatorShareAPI">
        <button type="button" class="btn btn-danger" id="link-btn" v-on:click="NavigatorShareApiShare">

          </svg>
          シェア
        </button>
        </template>
        <button type="button" class="btn btn-dark" v-on:click="TweetShare" rel="nofollow noopener noreferrer">
          <span>&Xopf;</span><span class="ms-1">Post</span>
        </button>
        <button type="button" class="btn line-bg" v-on:click="LineShare" rel="nofollow noopener noreferrer">

      </div>
  </div>

  <div class="d-md-none d-flex justify-content-center mb-3">
    <a href="#top">ページトップへ戻る</a>
  </div>

  <div class="row">
    <div class="col text-center ad-box col-lg-8 mx-auto">
      広告<br>
