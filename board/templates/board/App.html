{% load static %}
<!doctype html>
<html lang="ja">

<head>
    {% include 'html_head.html' %}
    <link rel="stylesheet" href="{% static 'board/share.css' %}">
    <title>モバイルアプリを入手しよう！ | A+つくば</title>
    <meta property="og:description" content="A+つくばのモバイルアプリをインストールしよう！" />
    <meta property="og:url" content="https://www.aplus-tsukuba.net/app/" />
    <meta property="og:image" content="https://www.aplus-tsukuba.net/static/board/app_thumbnail.png" />
    <meta property="og:title" content="モバイルアプリを入手しよう！ | A+つくば" />
    <meta property="og:type" content="article" />
    <meta name="twitter:card" content="summary_large_image" />
</head>

<body class="bg-light">
    {% include 'header.html' %}

    <div id="main_container" class="container">
        <h1>アプリを入手しよう！</h1>
        <div class="row">
            <p>
                アプリならA+つくばを快適に利用できます。<br>スレッドの更新通知も受け取れます！
            </p>
            <div class="text-center col-auto col-md-4 mx-auto order-md-2 d-flex align-items-center">
                <div class="row mx-auto">
                    <div class="col-5 col-md-12 m-2 mt-auto mb-auto">
                        <a href="https://apps.apple.com/jp/app/a-%E3%81%A4%E3%81%8F%E3%81%B0/id6478435435?itsct=apps_box_badge&itscg=30200">
                            <img width="100%" src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ja-jp?size=250x83&releaseDate=1708819200" alt="Download on the App Store">
                        </a>    
                    </div>
                    <div class="col-5 col-md-12 m-2 mt-auto mb-auto">
                        <a href="https://play.google.com/store/apps/details?id=com.aplus.tsukuba2023&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1">
                            <img width="122%" src="https://play.google.com/intl/en_us/badges/static/images/badges/ja_badge_web_generic.png" alt="Google Play で手に入れよう">
                        </a>
                    </div>
               </div>
            </div>
            <div class="text-center col-auto col-md-4 mx-auto order-md-1 mt-3 mt-md-0">
                <div id="carouselAppUsageIndicators" class="carousel slide border mb-2 mx-auto w-75" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselAppUsageIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselAppUsageIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselAppUsageIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'board/app_usage/app_usage1.png' %}" class="d-block w-100" alt="質問したい講義を検索するという内容のスクリーンショット">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'board/app_usage/app_usage2.png' %}" class="d-block w-100" alt="情報交換して疑問を解決するという内容のスクリーンショット">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'board/app_usage/app_usage3.png' %}" class="d-block w-100" alt="講義のレビューも確認できるという内容のスクリーンショット">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselAppUsageIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselAppUsageIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row mt-3 mb-5" id="share_app">
            <div class="text-center">
                ＼頼む！みんなシェアしてくれ！／
            </div>
            <div class="col text-center ad-box">
                <template v-if="NavigatorShareAPI">
                <button type="button" class="btn btn-danger" id="link-btn" v-on:click="NavigatorShareApiShare">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                    <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                </svg>
                シェア
                </button>
                </template>
                <button type="button" class="btn btn-dark" v-on:click="TweetShare" rel="nofollow noopener noreferrer">
                <span>&Xopf;</span><span class="ms-1">Post</span>
                </button>
                <button type="button" class="btn line-bg" v-on:click="LineShare" rel="nofollow noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-line line-svg" viewBox="0 0 16 16">
                    <path d="M8 0c4.411 0 8 2.912 8 6.492 0 1.433-.555 2.723-1.715 3.994-1.678 1.932-5.431 4.285-6.285 4.645-.83.35-.734-.197-.696-.413l.003-.018.114-.685c.027-.204.055-.521-.026-.723-.09-.223-.444-.339-.704-.395C2.846 12.39 0 9.701 0 6.492 0 2.912 3.59 0 8 0ZM5.022 7.686H3.497V4.918a.156.156 0 0 0-.155-.156H2.78a.156.156 0 0 0-.156.156v3.486c0 .041.017.08.044.107v.001l.002.002.002.002a.154.154 0 0 0 .108.043h2.242c.086 0 .155-.07.155-.156v-.56a.156.156 0 0 0-.155-.157Zm.791-2.924a.156.156 0 0 0-.156.156v3.486c0 .086.07.155.156.155h.562c.086 0 .155-.07.155-.155V4.918a.156.156 0 0 0-.155-.156h-.562Zm3.863 0a.156.156 0 0 0-.156.156v2.07L7.923 4.832a.17.17 0 0 0-.013-.015v-.001a.139.139 0 0 0-.01-.01l-.003-.003a.092.092 0 0 0-.011-.009h-.001L7.88 4.79l-.003-.002a.029.029 0 0 0-.005-.003l-.008-.005h-.002l-.003-.002-.01-.004-.004-.002a.093.093 0 0 0-.01-.003h-.002l-.003-.001-.009-.002h-.006l-.003-.001h-.004l-.002-.001h-.574a.156.156 0 0 0-.156.155v3.486c0 .086.07.155.156.155h.56c.087 0 .157-.07.157-.155v-2.07l1.6 2.16a.154.154 0 0 0 .039.038l.001.001.01.006.004.002a.066.066 0 0 0 .008.004l.007.003.005.002a.168.168 0 0 0 .01.003h.003a.155.155 0 0 0 .04.006h.56c.087 0 .157-.07.157-.155V4.918a.156.156 0 0 0-.156-.156h-.561Zm3.815.717v-.56a.156.156 0 0 0-.155-.157h-2.242a.155.155 0 0 0-.108.044h-.001l-.001.002-.002.003a.155.155 0 0 0-.044.107v3.486c0 .041.017.08.044.107l.002.003.002.002a.155.155 0 0 0 .108.043h2.242c.086 0 .155-.07.155-.156v-.56a.156.156 0 0 0-.155-.157H11.81v-.589h1.525c.086 0 .155-.07.155-.156v-.56a.156.156 0 0 0-.155-.157H11.81v-.589h1.525c.086 0 .155-.07.155-.156Z"/>
                </svg><span class="ms-1">LINE</span>
                </button>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>

    {% include 'load_javascript.html' %}
    <script src="{% static 'board/share.js' %}"></script>
</body>

</html>
